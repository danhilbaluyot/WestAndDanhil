<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ecommerce_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>ecommerce_app</title>
  <link rel="manifest" href="manifest.json">
  
  
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #FFFFFF;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  
  <!-- Inline web splash: shows immediately while Flutter loads -->
  <style>
    /* Simple full-screen splash that will be covered by Flutter once ready */
    #web-splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      -webkit-font-smoothing: antialiased;
    }
    #web-splash svg { width: 220px; height: 220px; }
    #web-splash .app-name { margin-top: 12px; font-family: Roboto, Arial, sans-serif; color:#4a148c; font-weight:700; font-size:18px; text-align:center; }
  </style>

  <div id="web-splash" role="img" aria-label="App loading splash">
    <!-- Inline SVG logo as a fallback until you add a real image -->
    <div style="text-align:center">
        <img src="assets/images/splash_logo.png.png" alt="App logo" style="width:220px;height:220px;object-fit:contain;">
    </div>
  </div>

  <script>
    // Remove the inline splash once the Flutter runtime has started and replaced the body.
    // Flutter will replace the body; we'll attempt to remove the splash shortly after load.
    window.addEventListener('flutter-first-frame', function () {
      const s = document.getElementById('web-splash');
      if (s) s.parentNode.removeChild(s);
    });
    // As a fallback, remove after 6 seconds in case the event isn't fired.
    setTimeout(() => { const s = document.getElementById('web-splash'); if (s) s.remove(); }, 6000);
  </script>

  <script src="flutter_bootstrap.js" async=""></script>


</body></html>
